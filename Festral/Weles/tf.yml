device_type: rpi3
job_name: rpi3-mini
priority: medium

actions:
  - boot:
      login: root
      password: tizen
  - test:
      name: gpapi-test
      test_cases:
        - case_name: gpapi-install
          test_actions:
              - push:
                  ##TEMPLATE_URL gpapi-test##
                  dest: /tmp
                  alias: gpapi-test.rpm
              - run:
                  name: rpm -i /tmp/gpapi-test.rpm --force | tee /tmp/install.log
              - pull:
                  src: /tmp/install.log
                  alias: install.log
        - case_name: gpapi-run
          test_actions:
              - boot:
                  login: owner
                  password: tizen
              - run:
                  name: gpapi-test | tee /tmp/gpapi-test.log
              - pull:
                  src: /tmp/gpapi-test.log
                  alias: gpapi-test.log
