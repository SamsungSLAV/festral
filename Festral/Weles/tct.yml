device_type: rpi3
job_name: rpi3-mini
priority: medium

actions:
  - boot:
      login: root
      password: tizen
  - test:
      name: tct-test
      test_cases:
        - case_name: tct-install
          test_actions:
              - push:
                  ##TEMPLATE_URL tct-test-ta##
                  dest: /tmp
                  alias: tct-test-ta.rpm
              - run:
                  name: rpm -i /tmp/tct-test-ta.rpm --force | tee /tmp/install.log
              - pull:
                  src: /tmp/install.log
                  alias: install.log
        - case_name: tct-run
          test_actions:
              - boot:
                  login: owner
                  password: tizen
              - run:
                  name: tct-test-ca | tee /tmp/tct.log
              - pull:
                  src: /tmp/tct.log
                  alias: tct.log
