device_type: rpi3
job_name: rpi3-mini
priority: medium

actions:
  - boot:
      login: root
      password: tizen
  - test:
      name: tct-test
      test_cases:
        - case_name: tct-install
          test_actions:
              ##TEMPLATE_RPM_INSTALL_CURRENT tct-test-ta##
              ##TEMPLATE_RPM_INSTALL_LATEST tf##
              - pull:
                  src: /tmp/install.log
                  alias: install.log
        - case_name: tct-run
          test_actions:
              - boot:
                  login: owner
                  password: tizen
              - run:
                  name: tct-test-ca | tee /tmp/tct-test-ta.log
              - pull:
                  src: /tmp/tct-test-ta.log
                  alias: tct-test-ta.log
